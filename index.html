<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f414330d1d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>MY SIWeek-Orginazer</title>
  </head>
  <body>
    <header>
      <h1>My SI - Week Organizer</h1>
    </header>
    <main>
      <div id="input-todos">
        <input type="text" placeholder="My homework ..." class="todoInput" />
        <button class="addTodo">add Todo</button>
      </div>
      <div id="todo-list"></div>
      <div class="delete-AllTodos-button hide-button">
        <button id="delete-AllTodos">Delete All Projects</button>
      </div>
      <div class="status">
        Status: <span class="percentage-status"></span>
        <i
          class="fa-solid fa-cloud-arrow-down"
          title="save your status"
          id="save-status"
        ></i>
      </div>
      <section id="si-week-input-data">
        <div class="si-week-date">
          <label for="date" class="date">Day</label>
          <input type="date" id="date" min="2022-01-01" max="2024-12-31" />
        </div>
        <div class="si-week-hours">
          <label for="hours">Hours</label>
          <input type="number" id="hours" />
        </div>
        <div class="si-week">
          <label for="select-si-week">SI-Week</label>
          <select id="select-si-week">
            <option value="Choose SI-Week" disabled hidden selected>
              Choose your SI-Week
            </option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
      </section>
      <section id="data-output">
        <p>Modul 2 <i class="fa-solid fa-chevron-down modul2"></i></p>
        <hr />
        <!--------start ------------------------->
        <div class="hide si-week-one-section">
          <p>SI Week 1</p>
          <div class="data-si-week-one">
            <p>
              SI Week 1 Invested Hours: <span class="invested-hours-si-week-one"></span>
            </p>

            <p>Finished : <span class="finished-in-percent-si-week-one"></span></p>
          </div>
          <div class="display-data-details">
            <button id="displayDetails-si-week-one">Details</button>
          </div>
          <div id="data-table-si-week-one">
            <table id="table-si-week-one">
              <tr>
                <th class="tableHeader-day"></th>
                <th class="tableHeader-hours"></th>
              </tr>
              <div id="table-content"></div>
            </table>
          </div>
        </div>
        <!-----si week 2 section-->
        <div class="hide si-week-two-section">
          <p>SI Week 2</p>
          <div class="data-si-week-two">
            <p>
              SI Week 2 Invested Hours: <span class="invested-hours-si-week-two"></span>
            </p>
            <p>Finished : <span class="finished-in-percent-si-week-two"></span></p>
          </div>
        <div class="display-data-details">
            <button id="displayDetails-si-week-two">Details</button>
          </div>
          <div id="data-table-si-week-two">
            <table id="table-si-week-two" class="hide">
              <tr>
                <th class="tableHeader-day"></th>
                <th class="tableHeader-hours"></th>
              </tr>
              <div id="table-content"></div>
            </table>
          </div>
        </div>
      </div>
      </section>
    </main>
    <script type="module" src="todoList.js"></script>
    <script type="module" src="SIWeekManager.js"></script>
    <script type="module" src="dataManager.js"></script>
  </body>
</html>
