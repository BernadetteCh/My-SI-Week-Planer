<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f414330d1d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>MY SIWeek-Orginazer</title>
  </head>
  <body>
    <header>
      <h1>My SI - Week Organizer</h1>
    </header>
    <main>
      <div id="input-todos">
        <input type="text" placeholder="My homework ..." class="todoInput" />
        <button class="addTodo">add Todo</button>
      </div>
      <div id="todo-list"></div>
      <div class="delete-AllTodos-button">
        <button id="delete-AllTodos">Delete All</button>
      </div>
      <section>
        <div class="si-week">
          <label for="si-week">SI-Week</label>
          <input type="number" id="si-week" />
        </div>
        <div class="si-week-date">
          <label for="date" class="date">Day</label>
          <input type="date" id="date" min="2022-01-01" max="2024-12-31" />
        </div>
        <div class="si-week-hours">
          <label for="hours">Hours</label>
          <input type="number" />
        </div>
      </section>
    </main>
    <script src="todoList.js"></script>
    <script src="dataManager.js"></script>
  </body>
</html>
